<div id="rooms-list">
    {{ if len .rooms }}
        <ul class="divide-y divide-gray-200">
            {{ range .rooms }}
                <li class="py-3">
                    <a href="/rooms/{{ .ID }}" class="block hover:bg-gray-50 transition duration-150 ease-in-out rounded-md p-2 -m-2">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="text-lg font-medium text-gray-900">{{ .Name }}</h3>
                                {{ if .CreatedAt.IsZero }}
                                    <p class="text-sm text-gray-500">Created recently</p>
                                {{ else }}
                                    <p class="text-sm text-gray-500">Created {{ .CreatedAt.Format "Jan 2, 2006" }}</p>
                                {{ end }}
                            </div>
                            <div>
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                    View
                                </span>
                            </div>
                        </div>
                    </a>
                </li>
            {{ end }}
        </ul>
    {{ else }}
        <div class="text-center py-8">
            <p class="text-gray-500">No rooms available</p>
            <p class="text-sm text-gray-400 mt-1">Create a new room to get started</p>
        </div>
    {{ end }}
</div>
