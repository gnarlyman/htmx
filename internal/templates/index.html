{{template "layouts/base.html" .}}
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="md:col-span-2">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Chat Rooms</h2>
            
            <!-- Rooms list will be loaded and updated via HTMX -->
            <div id="rooms-list" hx-get="/api/rooms" hx-trigger="load, roomsChanged from:body">
                <div class="animate-pulse">
                    <div class="h-4 bg-gray-200 rounded w-3/4 mb-2.5"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2 mb-2.5"></div>
                    <div class="h-4 bg-gray-200 rounded w-2/3 mb-2.5"></div>
                    <p class="text-center text-gray-500 mt-4">Loading rooms...</p>
                </div>
            </div>
            
            <!-- Loading indicator -->
            <div class="htmx-indicator text-center py-2">
                <div class="inline-block animate-spin rounded-full h-4 w-4 border-t-2 border-b-2 border-blue-500"></div>
                <span class="ml-2 text-sm text-gray-500">Loading...</span>
            </div>
        </div>
    </div>
    
    <div>
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Create Room</h2>
            
            <form hx-post="/api/rooms" hx-target="#rooms-list" hx-swap="outerHTML" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Room Name</label>
                    <input type="text" id="name" name="name" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 htmx-indicator">
                        <span class="htmx-indicator inline-block animate-spin rounded-full h-4 w-4 border-t-2 border-b-2 border-white mr-2"></span>
                        Create Room
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
